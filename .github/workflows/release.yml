name: release
on:
  pull_request:
  - master

jobs:
  create-release:
    name: create-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: cargo login ${CRATES_IO_TOKEN}
      env:
        CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
    - run: cargo publish
